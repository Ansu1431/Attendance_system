<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Certified Badge -->
    <div class="certified-badge">
      <span>CERTIFIED</span>
    </div>

    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5 col-lg-4">
          <div class="glass-card fade-in-up">
            <div class="text-center mb-4">
              <div class="icon-wrapper mx-auto mb-3" style="width: 70px; height: 70px; background: rgba(255, 255, 255, 0.2);">
                <i class="fas fa-key fa-2x text-white"></i>
              </div>
              <h2 class="page-title mb-2">Forgot Password</h2>
              <p class="text-white-60">Enter your email address to receive a password reset link</p>
            </div>

            {% if error %}
              <div class="alert-modern alert-danger-modern mb-4">
                <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
              </div>
            {% endif %}

            {% if success %}
              <div class="alert-modern alert-success-modern mb-4">
                <i class="fas fa-check-circle me-2"></i>{{ success }}
              </div>
            {% endif %}

            <form method="post" action="/admin/forgot-password">
              <div class="mb-4">
                <label class="form-label-modern">
                  <i class="fas fa-envelope me-2"></i>Email Address
                </label>
                <input type="email" class="form-control form-control-modern" name="email" required placeholder="Enter your email address">
              </div>

              <button type="submit" class="btn btn-modern btn-lg w-100 mb-3">
                <i class="fas fa-paper-plane me-2"></i>Send Reset Link
              </button>

              <div class="text-center">
                <a href="/admin" class="text-white-80 text-decoration-none">
                  <i class="fas fa-arrow-left me-2"></i>Back to Login
                </a>
              </div>
            </form>

            <div class="mt-4 pt-4 border-top border-white border-opacity-25">
              <div class="text-center">
                <small class="text-white-60">
                  <i class="fas fa-info-circle me-1"></i>
                  Check your spam folder if you don't see the email
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
