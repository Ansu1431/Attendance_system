<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password - Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/static/css/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Certified Badge -->
    <div class="certified-badge">
      <span>CERTIFIED</span>
    </div>

    <div class="container">
      <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5 col-lg-4">
          <div class="glass-card fade-in-up">
            <div class="text-center mb-4">
              <div class="icon-wrapper mx-auto mb-3" style="width: 70px; height: 70px; background: rgba(255, 255, 255, 0.2);">
                <i class="fas fa-lock fa-2x text-white"></i>
              </div>
              <h2 class="page-title mb-2">Reset Password</h2>
              <p class="text-white-60">Enter your new password below</p>
            </div>

            {% if error %}
              <div class="alert-modern alert-danger-modern mb-4">
                <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
              </div>
            {% endif %}

            {% if success %}
              <div class="alert-modern alert-success-modern mb-4">
                <i class="fas fa-check-circle me-2"></i>{{ success }}
              </div>
            {% endif %}

            {% if not invalid_token and token %}
            <form method="post" action="/admin/reset-password/{{ token }}">
              <div class="mb-4">
                <label class="form-label-modern">
                  <i class="fas fa-lock me-2"></i>New Password
                </label>
                <input type="password" class="form-control form-control-modern" name="password" required placeholder="Enter new password (min 6 characters)" minlength="6">
              </div>

              <div class="mb-4">
                <label class="form-label-modern">
                  <i class="fas fa-lock me-2"></i>Confirm Password
                </label>
                <input type="password" class="form-control form-control-modern" name="confirm_password" required placeholder="Confirm new password" minlength="6">
              </div>

              <button type="submit" class="btn btn-modern btn-lg w-100 mb-3">
                <i class="fas fa-check-circle me-2"></i>Reset Password
              </button>
            </form>
            {% elif reset_success %}
            <div class="text-center mb-3">
              <a href="/admin" class="btn btn-modern btn-lg w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Go to Login
              </a>
            </div>
            {% endif %}

            <div class="text-center">
              <a href="/admin" class="text-white-80 text-decoration-none">
                <i class="fas fa-arrow-left me-2"></i>Back to Login
              </a>
            </div>

            <div class="mt-4 pt-4 border-top border-white border-opacity-25">
              <div class="text-center">
                <small class="text-white-60">
                  <i class="fas fa-shield-alt me-1"></i>
                  Your password must be at least 6 characters long
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
